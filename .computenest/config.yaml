Service:
  RegionId: cn-hangzhou
  DeployType: ros
  OperationMetadata:
    StatusOperationConfigs:
      - TemplateName: '单机版'
        SupportOperations:
          - Start
          - Stop
          - Restart
    SupportBackup: true
    
    ParameterConfigs:
      - TemplateName: '单机版'
        Parameters:
          
          Default.推理温度:
            Type: Number
            Default: 0.9
            Description: OLLAMA_TEMPERATURE
            
            
            MaxValue: 1
            
            
            AllowedValues:
              
              - 0.9
              - 0.5
              - 0.7
          
        Metadata:
           ParameterGroups:
             - Parameters:
                 - 推理温度
               DefaultValue: |-
                 
                 OLLAMA_BASE_URL="http://localhost:11434"
                 OLLAMA_MODEL="llama2"
                 OLLAMA_TEMPERATURE=0.7
               Formatter: env
               Name: Default
    
  DeployMetadata:
    SupplierDeployMetadata:
      SupplierTemplateConfigs:
        - Name: '单机版'
          Url: 'ros_templates/template.yaml'
          AllowedRegions:
              - cn-hangzhou
              - cn-shanghai
              - cn-beijing
      FileArtifactRelation:
        '{{ computenest::file::workhardliuzheng_quickstart-openwebui-docker-compose }}':
          ArtifactId: ${Artifact.Artifact_1.ArtifactId}
          ArtifactVersion: ${Artifact.Artifact_1.ArtifactVersion}
    TemplateConfigs:
      - Name: 单机版
        Url: 'ros_templates/template.yaml'
        AllowedRegions:
          - cn-hangzhou
          - cn-shanghai
          - cn-beijing
  ServiceType: private
  ServiceInfo:
    Locale: zh-CN
    ShortDescription: docker compose deploy
    Image: 'resources/icons/service_logo.png'
Artifact:
  Artifact_1:
    ArtifactType: File
    ArtifactName: workhardliuzheng_quickstart-openwebui-docker-compose
    ArtifactProperty:
      RegionId: cn-hangzhou
      Url: 'resources/artifact_resources/docker_compose.tar'
  Artifact_2:
    ArtifactType: AcrImage
    ArtifactName: AcrImage-ollama-ollama
    ArtifactProperty:
      RepoName: ${AcrImageBuilder.AcrImage_1.RepoName}
      Tag: ${AcrImageBuilder.AcrImage_1.Tag}
      RepoType: Public
  Artifact_3:
    ArtifactType: AcrImage
    ArtifactName: AcrImage-open-webui-open-webui
    ArtifactProperty:
      RepoName: ${AcrImageBuilder.AcrImage_2.RepoName}
      Tag: ${AcrImageBuilder.AcrImage_2.Tag}
      RepoType: Public
AcrImageBuilder:
  AcrImage_1:
    BuildType: DockerRepo
    DockerRepoUrl: ollama/ollama:latest
    RepoName: ollama/ollama
    Tag: latest
  AcrImage_2:
    BuildType: DockerRepo
    DockerRepoUrl: ghcr.io/open-webui/open-webui:ollama
    RepoName: open-webui/open-webui
    Tag: ollama